{% extends "layout.html" %}
{% block main %}
<h2>Sell Stocks</h2>
<form action="/sell" method="post">
    <select name="symbol">
        {% for stock in stocks %}
        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
        {% endfor %}
    </select>
    <input name="shares" placeholder="Shares" type="number" min="1">
    <button type="submit">Sell</button>
</form>
{% endblock %}
